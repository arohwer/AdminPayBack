<html>

<head>
  <meta name="viewport" content="width=device-width">
  <title>NCCS Innovation Lab | Application</title>
  <link rel='stylesheet' href='../assets/css/main.css' />
  <link rel="shortcut icon" href="../assets/images/icon/favicon.ico" type="image/x-icon">
  <link rel="icon" href="../assets/images/icon/favicon.ico" type="image/x-icon">

</head>

<body>
  <nav class='navbar-fixed-top navbar-gray'>
    <a href="javascript:void(0)" id='close-menu' class="closebtn">&times;</a>
    <img class='nav-icon' src='../assets/images/icon/nclogo.png' id='nc-icon' />
    <a href="../index.html">HOME</a>
    <a href="projects.html">PROJECTS</a>
    <a href="events.html">EVENTS</a>
    <a href="contact.html">CONTACT</a>
    <a href="apply.html" class='active'> APPLY</a>
  </nav>

  <div id="fullpage">
    <div class="section " id="section0">
      <div class="row fit theme-steelgray">
        <div class="col-l-12 section-content">
          <div id="application_form">
            <div id="application_header">
              <h3>APPLICATION FOR NEUMONT INNOVATION CENTER</h3>
            </div>


            <form action="mailto:JPay@neumont.edu?Subject=Innovation%20Lab%20Project%20Proposal" method="POST" enctype="text/plain">
              <div id="form">

                <div class="form-entry">
                  <p class="label">
                    <b>Name:</b>
                  </p>
                  <input  type="text" name="Name" placeholder="Your Name here.">
                  <br>
                </div>

                <div class="form-entry">
                  <p class="label">
                    <b>Email:</b>
                  </p>
                  <input type="text" name="Email" placeholder="Your Email here.">
                  <br>
                </div>

                <div class="form-entry">
                  <p >
                    <b>Project Description:</b>
                  </p>
                  <br>
                  <br> 
                  <textarea rows="5" name="Project Description" placeholder="How did your project come about? What will it do?"></textarea>
                  <br>
                </div>

                <div class="form-entry">
                  <p >
                    <b>Intended Audience:</b>
                  </p>
                  <br>
                  <br>
                  <textarea rows="5" name="Intended Audience" placeholder="Who will your project benefit?"></textarea>
                  <br>
                </div>

                <div class="form-entry">
                  <p >
                    <b>Roadblocks:</b>
                  </p>
                  <br>
                  <br>
                  <textarea rows="5" name="Obstacles" placeholder="Any forseeable roadblocks or obstacles?"></textarea>
                  <br>
                </div>

                <div class="form-entry">
                  <p >
                    <b>High Level Project/Product Requirements:</b>
                  </p>
                  <br>
                  <br>
                  <textarea rows="8" name="Requirements" placeholder="What types of people are you looking for? Any expertise you're seeking? Is there a specific market you wish to target?"></textarea>
                  <br>
                </div>

                
              </div>
              
              <div id="submit-btn">
                <input type="submit" class='nc-btn uppercase'></input>

              </div>
            </form>



          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../assets/scripts/bundle--contact.js"></script>
    <script type="text/javascript" src="../assets/scripts/scrolloverflow.min.js"></script>
    <script src="../assets/scripts/jquery.fullPage.js"></script>
</body>

</html>
